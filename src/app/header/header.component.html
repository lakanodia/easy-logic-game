<div>
  <mat-toolbar color="primary" class="game-dashboard">
    <div>
      <span>Easy Logic game</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        matTooltip="Accent"
        color="accent"
        aria-label="Example icon-button with a heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </div>

    <button mat-raised-button color="accent" (click)="logout()">
      Sign out
    </button>
  </mat-toolbar>
</div>

<div class="tab-login">
  <mat-tab-group
    mat-stretch-tabs
    class="example-stretched-tabs mat-elevation-z4"
  >
    <mat-tab label="Game"> <app-game-board></app-game-board> </mat-tab>
    <mat-tab label="Admin"> <app-admin-panel></app-admin-panel> </mat-tab>
    <mat-tab label="Leaderboard"> <app-leaderboard></app-leaderboard> </mat-tab>
  </mat-tab-group>
</div>
